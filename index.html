<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Solo: Coin Toss</title>
</head>
<body>
    <header>
        <h1>
            Coin Toss... Heads or tails?
        </h1>
    </header>
    <main>
        <section>
            <p>Click the button to flip the coin!</p>
            <p id="result"><i>See your outcome below...</i></p>
            <p id="head-count">Heads: </p>
            <p id="tail-count">Tails: </p>
        </section>
        <form id="coin-form">
            <button>Click to flip!</button>
        </form>
        <section id="image-container">
            <img src="" class="hidden" id="coin-image" alt="image of coin, heads or tails"/>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="src/index.js"></script>
</body>
</html>
